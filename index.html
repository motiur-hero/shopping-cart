<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="mobile-minus-btn" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="mobile-input" type="text" class="form-control text-center" value="1">
                           <button id="mobile-plus-btn" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="mobilePrice" >500</span> </h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="casing-minus-btn" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="casing-input" type="text" class="form-control text-center" value="1">
                           <button id="casing-plus-btn" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="casingPrice" >50</span> </h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subTotal">550</span> </h5>
                        <h5>$ <span id="taxAmount">00</span> </h5>
                        <h5>$ <span id="includeTax">00</span> </h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" id="checkBtn" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>



<script>
   // All function here//

   function getvalue(id) {
     const currentValue = document.getElementById(id).value;
      const valueNumber = parseFloat(currentValue);
         return valueNumber;
      
   }

   function getInnerText(id) {
      const text = document.getElementById(id).innerText;
      const textNumber = parseFloat(text);
      return textNumber;
   }


   function increaseBtn(id) {
      const currentValue = document.getElementById(id).value;
      const currentNumber = parseFloat(currentValue);
      const Quantity = currentNumber + 1;
      document.getElementById(id).value = Quantity; 
      return Quantity;
   }

  
   // All function end//

   //plusBtn event handeler :(mobile section)

const plusBtn = document.getElementById("mobile-plus-btn");
   plusBtn.addEventListener("click", function() {
      const Quantity = increaseBtn("mobile-input");
const currentPrice = Quantity * 500;
document.getElementById("mobilePrice").innerText = currentPrice;
const subText = getInnerText("subTotal");
totalSub = subText + 500
document.getElementById("subTotal").innerText = totalSub;
})


// input event handler:(mobile section)
   const inputValue = document.getElementById("mobile-input");
   inputValue.addEventListener("input", function() {
   const inputNumber = getvalue("mobile-input");
   const price = inputNumber*500;
   document.getElementById("mobilePrice").innerText = price; 

   const subText = getInnerText("casingPrice");
   const totalSub = subText + price;
   document.getElementById("subTotal").innerText = totalSub;
   

})

  
//minusBtn event handler: (mobile section)

   const minusBtn = document.getElementById("mobile-minus-btn");
      minusBtn.addEventListener("click", function() {
        
        
      var currentNumber = getvalue("mobile-input");
         if(currentNumber > 0) {
           currentNumber --;
         }
         else  {
            return currentNumber = 0;
         }
              
   document.getElementById("mobile-input").value = currentNumber;

   const pricenumber = getInnerText("mobilePrice");
   const downprice = pricenumber - 500;
   document.getElementById("mobilePrice").innerText = downprice;

   const subTotalnumber = getInnerText("subTotal");
   const currentsubtotal = subTotalnumber-500;
   document.getElementById("subTotal").innerText = currentsubtotal;
})
   
   // csplusBtn handler section :(casing section)
   const csplusbtn = document.getElementById("casing-plus-btn");
   csplusbtn.addEventListener("click", function() {
      const Quantity = increaseBtn("casing-input");

   const csPrice = Quantity * 50
   document.getElementById("casingPrice").innerText = csPrice;
   const subText = getInnerText("subTotal");

   const totalSub = subText + 50
   document.getElementById("subTotal").innerText = totalSub;
   })

//casing minusBtn handler section : (casing section)

   document.getElementById("casing-minus-btn").addEventListener("click", function() {
      var casingValue = getvalue("casing-input");
      if(casingValue > 0){
         casingValue --;
      }
    else{
         return casingValue = 0 }

  
   document.getElementById("casing-input").value = casingValue;
   const csPrice = casingValue *50
   document.getElementById("casingPrice").innerText = csPrice;
   
   const subText = getInnerText("subTotal");
   const totalSub = subText - 50
   document.getElementById("subTotal").innerText = totalSub;
})
// input event handler:(casing section)
   const casingInput = document.getElementById("casing-input");
   casingInput.addEventListener("input", function() {
   const currentNumber = getvalue("casing-input");
   const price = currentNumber*50;
   document.getElementById("casingPrice").innerText = price; 

   const subText = getInnerText("mobilePrice");
   const totalSub = subText + price;
   document.getElementById("subTotal").innerText = totalSub;
   

})

// checkBtn event handler 

document.getElementById("checkBtn").addEventListener("click",function () {
   const tax = getInnerText("subTotal");
   const newTax = tax * 0.05
   const total = newTax + tax
   document.getElementById("taxAmount").innerText = newTax;
   document.getElementById("includeTax").innerText = total;
})


</script>


</body>

</html>
